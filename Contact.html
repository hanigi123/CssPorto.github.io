<head>

    <title>Contact Me!</title>
    <link rel="stylesheet" href="css/p-style.css">
</head>
<body>
    <div class="main-page">
        <div class="header-sml">
            <div class="header-main-sml">
                <div class="header-picture-sml">
                    <img src="images/FacePhoto.png"/>
                </div>
                <div class="header-text-sml">
                    <h1>MOHAMMAD ARIEF<br> AZMAN HANIF</h1>
                </div>
            </div>
            <div class="header-menu-sml">
                <div class="menu-sml">
                    <h2 class="collumn1-sml">HOME</h2>
                </div>
                <div class="menu-sml">
                    <h2 class="collumn2-sml">SKILLS</h2>
                </div>
                <div class="menu-sml">
                    <h2 class="collumn3-sml">THESIS</h2>
                </div>

                </div>
                <div class="menu-sml">
                    <h2 class="collumn5-sml">ANIMATICS</h2>
                </div>
            </div>
            
        </div>
        <div class="form">
            <div class="contact-me">
                <h1>CONTACT ME</h1>
            </div>
            <div class="form-all">
                <div class="form-name">
                    <form class="first-name">
                        <h1>FIRST NAME</h1>
                        <input type="text" names="username" placeholder="Name">
                    </form>
                    <form class="last-name">
                        <h1>LAST NAME</h1>
                        <input type="text" names="username" placeholder="Name">
                    </form>
                </div>
                <div class="form-email">
                    <form class="email">
                        <h1>EMAIL</h1>
                        <input type="text" names="email" placeholder="example@mail.com">
                    </form>
                </div>
                <div class="form-subject">
                    <form class="subject">
                        <h1>SUBJECT</h1>
                        <input type="text" names="subject" placeholder="subject">
                    </form>
                </div>
                <div class="form-message">
                    <form class="message">
                        <h1>MESSAGE</h1>
                        <textarea id="message" names="message" placeholder="your message"></textarea>
                    </form>
                </div>
            </div>
            <button class="send-it">SEND</button>
        </div>
        
    </div>
    <div class="footer">

            <h3><img src="images/Facebook.png"/> : Arief Azman Hanif</h3>
            <h3><img src="images/Instagram.png"/> : @ariefazmanhanif</h3>
            <h3><img src="images/Twitter.png"/> : @HanifHanifo</h3>
        </div>
        <div class="personal-contact">
            <h3><img src="images/E-mail.png"/> : hanifohanif@gmail.com</h3>

        </div>
